#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
# https://mmistakes.github.io/minimal-mistakes/docs/configuration/#html-compression
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false # https://mmistakes.github.io/minimal-mistakes/docs/configuration/#reading-time
      comments: # true # https://mmistakes.github.io/minimal-mistakes/docs/configuration/#comments
      share: false
      related: false
      show_date: true # https://mmistakes.github.io/minimal-mistakes/docs/configuration/#post-dates
      toc: true
      toc_sticky: true
#      mathjax: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# 날짜 문자열 형식
# https://www.shortcutfoo.com/app/dojos/ruby-date-format-strftime/cheatsheet
date_format: "%Y.%m.%d"
