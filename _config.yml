  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml # https://mmistakes.github.io/minimal-mistakes/docs/configuration/#disable-feed-icons
  hide                   : # true, false (default)
search                   : # true, false (default) # https://mmistakes.github.io/minimal-mistakes/docs/configuration/#site-search
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
